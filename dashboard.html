<!-- El objetivo es mostrar un gráfico con los estados
 de las inscripciones (pendientes, aprobadas o rechazadas). -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Dashboard</h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <section class="card">
      <h2>Estados de inscripciones</h2>
      <canvas id="chartEstados" class="grafico"></canvas>
    </section>
  </main>
  
  <!-- En el footer importo main.js, que carga el menú según el rol del usuario, y dashboard.js, 
 donde está toda la lógica para obtener datos desde la API y construir el gráfico en tiempo real. -->
  <footer>Proyecto TPI — Programación III</footer>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/dashboard.js"></script>

</body>

</html>
