<!-- Esta es la pantalla de registro y está estructurada de forma limpia,
  para permitir que un usuario cree su cuenta. -->

<!DOCTYPE html>
<html lang="es">

<!-- En el head incorporo el meta viewport para asegurar 
 la responsividad y enlazo el archivo de estilos. -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="styles.css">
</head>

<!-- Cada input está dentro de un <div> con la clase input-group, 
  que agrupa los controles y les aplica estilo desde CSS. -->

<body>

  <div class="background">
    <div class="gradient-circle"></div>
    <div class="gradient-circle2"></div>
  </div>

  <main class="container">
    <section class="register-card">
      <h2>Crear cuenta</h2>

      <form id="formRegister">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" required>
        </div>

        <div class="input-group">
          <label for="emailReg">Email</label>
          <input id="emailReg" type="email" required>
        </div>

        <div class="input-group">
          <label for="passwordReg">Contraseña</label>
          <input id="passwordReg" type="password" minlength="4" required>
        </div>

        <button class="btn-primary" type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>Proyecto TPI — Programación III</footer>

  <!-- Dos scripts que main.js para el menú dinámico y 
   login.js para la lógica del registro.” -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/login.js"></script>

</body>

</html>
